</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top position-absolute" id="mainNav">
        <div class="container px-4 px-lg-5">
            <div class="navbar-brand"><img src="img/Logo.png" alt="logo"></div>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <i class="bi bi-list"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Strona Główna</a></li>
                    <li class="nav-item"><a class="nav-link" href="sklep.html">Sklep</a></li>
                    <li class="nav-item"><a class="nav-link" href="ofirmie.html">O firmie</a></li>
                    <li class="nav-item"><a class="nav-link active" href="konto.html"><i class="fa-solid fa-user d-none d-lg-inline"></i><span class="d-inline d-lg-none">Logowanie</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="koszyk.html"><i class="fa-solid fa-cart-shopping d-none d-lg-inline"></i><span class="d-inline d-lg-none">Koszyk</span></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="py-5 bg-mydark main">
        <div class="container px-4 px-lg-5">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header">
                            <h3 class="text-center font-weight-light my-4">Logowanie</h3>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="inputEmail" type="email" required placeholder="name@example.com" />
                                    <label for="inputEmail">Adres Email</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="inputPassword" required type="password" placeholder="Hasło" />
                                    <label for="inputPassword">Hasło</label>
                                </div>
                                
                                <div class="bottom">
                                <a class="btn btn-primary login" href="#">Zaloguj się</a>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                    <label class="form-check-label" for="inputRememberPassword">Zapamiętaj mnie</label>
                                </div>
                                </div>

                            </form>
                        </div>
                        <div class="card-footer text-center py-3">
                            <div class="small">Nie masz konta? Zarejestruj się <a href="rejestracja.html" class="reglink">tutaj</a>!</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
